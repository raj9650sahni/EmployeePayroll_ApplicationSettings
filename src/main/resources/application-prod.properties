#logging pattern for the console and the file 
logging.level.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] [%logger{5}:%line] %msg%n

#logging console to off and Spring Banner is off
logging.pattern.console=
spring.main.banner-mode=off

